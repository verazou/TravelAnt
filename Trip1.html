    <div id="page-content-wrapper">
        <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" style="color:#FF6600">
                        <span class="sr-only">Toggle navigation</span><i class="fa fa-plus"></i>
                    </button>
                    <a class="navbar-brand" id="app-name" ><span style="padding-right: 10px;background-color: transparent;"><button type="button" id="menu-button">
                        <i class="fa fa-bars"></i>
                    </button></span>TravelAnt</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <div class="container activity">
            <div class="row">
                <div class="col-xs-12 col-sm-10 col-sm-push-1 col-lg-10 page-content">
                    <h1>After-Graduation Trip <i class="fa fa-edit"></i></h1>
                    <div class="row trip-detail-progress">
                        <div class="col-xs-12 col-sm-7 trip-detail">
                            <div class="trip-name"><h4>San Diego</h4><br/></div>
                            <div class="trip-date"><h4>June 10 - June 13, 2017</h4></div>
                        </div>
                        <div class="col-xs-12 col-sm-5 trip-progress">
                            <div class="progress">
                                <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%; float:right;">
                                </div>
                            </div>
                            <div class="trip-due">
                                <i>Due March 10, 2017</i>
                            </div>
                        </div>
                    </div>
                    <div class="trip-member">
                        <img src="img/profile1.jpg" class="img-circle">
                        <img src="img/profile2.jpg" class="img-circle">
                        <img src="img/profile3.jpg" class="img-circle">
                        <img src="img/profile4.jpg" class="img-circle">
                        <i class="fa fa-chevron-down profile-down"></i>
                    </div>

                    <div class="activity-list">
                        <ul>
                            <div class="well well-lg activity-item">
                                <div class="row">
                                    <div class="col-sm-2">
                                        <img src="img/seaworld.jpg" class="img-rounded activity-img"></img>
                                    </div>
                                    <div class="col-xs-12 col-sm-10">
                                        <div class="activity-content">
                                            <h3>Sea World</h3></br>
                                            <div class="activity-comment">
                                                <i class="fa fa-quote-left"></i>
                                                <h4>Love dolphins and rollercoaster!</h4>
                                                <i class="fa fa-quote-right"></i>
                                            </div>
                                            <div class="activity-vote">
                                                <i class="fa fa-thumbs-up"></i>
                                                <span class="activity-vote-num">3</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ul>

                        <ul>
                            <div class="well well-lg activity-item">
                                <div class="row">
                                    <div class="col-sm-2">
                                        <img src="img/balboapark.jpg" class="img-rounded activity-img"></img>
                                    </div>
                                    <div class="col-xs-12 col-sm-10">
                                        <div class="activity-content">
                                            <h3>Balboa Park</h3></br>
                                            <div class="activity-comment">
                                                <i class="fa fa-quote-left"></i>
                                                <h4>Amzing architectures.</h4>
                                                <i class="fa fa-quote-right"></i>
                                            </div>
                                            <div class="activity-vote">
                                                <i class="fa fa-thumbs-up"></i>
                                                <span class="activity-vote-num">2</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
        
    </div>
</div>

    $("#wrapper").toggleClass("toggled");
    $("#menu-button").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
